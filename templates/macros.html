{% macro post_item(post) -%}
<li class="post-item">
    <h3><a href="{{ post.post_url }}">{{ post.title }}</a></h3>
    <p><em>{{ post.pub_date_str }}</em> | Tags:
    {% for tag in post.tags %}
    <a class="tag-link" href="/tags/{{ tag|lower }}.html">{{ tag }}</a>{% if not loop.last %}, {% endif %}
    {% endfor %}
    </p>
    <p>{{ post.excerpt }}...</p>
    <a href="{{ post.post_url }}">Read more</a>
</li>
{%- endmacro %}
