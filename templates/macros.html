{% macro post_item(post) -%}
<li class="post-item">
    <h3><a href="/{{ post.post_url }}">{{ post.title }}</a></h3>
    <p class="tags"><em>{{ post.pub_date_str }}</em>
    {% for tag in post.tags %}
    <a class="tag-link" href="/tags/{{ tag|slugify }}.html">{{ tag }}</a>
    {% endfor %}
    </p>
    <p class="summary">
        {{ post.summary }}
    </p>
    <a class="summary" href="/{{ post.post_url }}">Read more</a>
</li>
{%- endmacro %}
