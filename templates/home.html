{% extends "base.html" %}
{% from 'macros.html' import post_item %}

{% block content %}
  <h2>Recent Posts</h2>
  <ul class="post-list">
  {% for post in posts %}
      {{ post_item(post) }}
  {% endfor %}
  </ul>
  <div class="tags">
    <h2>Tags</h2>
    <ul>
      {% for tag in tags %}
        <li><a href="{{ config.base_url }}/tags/{{ tag|slugify }}.html">{{ tag }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
