{% extends "base.html" %}
{% from 'macros.html' import post_item %}

{% block content %}
  <h2>Recent Posts</h2>
  <ul class="post-list">
  {% for post in posts %}
      {{ post_item(post) }}
  {% endfor %}
  </ul>

    <h2>Posts By Tag</h2>
    <div class="all-tag-list tags">
      {% for tag in tags %}
        <a href="/tags/{{ tag|slugify }}.html">{{ tag }}</a>
      {% endfor %}
    </div>
{% endblock %}
