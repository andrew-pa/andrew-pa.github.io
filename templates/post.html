{% extends "base.html" %}

{% block head_meta %}
  <meta property="og:title" content="{{ post.title }}">
  <meta property="og:description" content="{{ post.summary }}">
  <meta property="og:image" content="/link-preview.jpg">
  <meta property="og:url" content="{{ public_url }}">
{% endblock %}

{% block content %}
  <article>
    <h1 class="post-title">{{ post.title }}</h1>
    <div class="info">
        <em>{{ post.pub_date_str }}</em>
    </div>

    <div style="margin: 1rem 0 6vh 0;">
      {{ post.content|safe }}
    </div>

    <div class="share-links">
      Share this post on
      <a href="https://x.com/share?url={{ public_url }}" target="_blank" >X</a>
      or
      <a href="https://linkedin.com/sharing/share-offsite/?url={{ public_url }}" target="_blank">LinkedIn</a>!
    </div>

    <p class="tags">
        Tags:
      {% for tag in post.tags %}
        <a href="/tags/{{ tag|slugify }}.html">{{ tag }}</a>
      {% endfor %}
    </p>
  </article>
{% endblock %}
